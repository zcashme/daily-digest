name: Deploy Weekly Digest

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      api_base_url:
        description: "Backend base URL for frontend https://weekly-digest-3rb8.onrender.com"
        required: false

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "deploy-weekly-digest"
  cancel-in-progress: false

jobs:
  frontend:
    name: Deploy static frontend to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static artifact
        run: |
          set -euo pipefail
          mkdir -p public
          cp -r index.html assets src prompts public/
          # Write/copy runtime config.js for deployed environment
          BASE_URL="${{ secrets.PROD_API_BASE_URL }}"
          if [ -z "$BASE_URL" ]; then BASE_URL="${{ github.event.inputs.api_base_url }}"; fi

          if [ -n "$BASE_URL" ]; then
            # Use explicit backend URL when provided via secrets or workflow input
            printf 'window.CONFIG = window.CONFIG || {};\nwindow.CONFIG.API_BASE_URL = "%s";\n' "$BASE_URL" > public/config.js
            echo "Using API_BASE_URL from workflow (${BASE_URL})"
          else
            # No explicit URL: prefer repo's root config.js if it exists
            if [ -f config.js ]; then
              cp config.js public/config.js
              echo "Copied root config.js to public/ (no secret/input provided)"
            else
              # Last-resort fallback for local dev
              printf 'window.CONFIG = window.CONFIG || {};\nwindow.CONFIG.API_BASE_URL = "http://127.0.0.1:8001";\n' > public/config.js
              echo "Fell back to local API_BASE_URL (http://127.0.0.1:8001)"
            fi
          fi

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  backend-image:
    name: Build & push backend image to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase owner for GHCR tag
        id: owner
        run: |
          OWNER="${{ github.repository_owner }}"
          echo "lower=${OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ steps.owner.outputs.lower }}/weekly-digest-backend:latest